<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Input Output</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="input-container">
          <input type="text" id="input1" placeholder="Enter First Value" />
        </div>
        <div class="input-container">
          <input type="text" id="input2" placeholder="Enter Second Value" />
        </div>
        <button onclick="submitInputs()">Submit</button>
      </div>

      <div id="outputContainer" class="output-container">
        <!-- Output will be dynamically added here -->
      </div>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
